<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Background</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10px;
            padding: 0;
        }
        h1 {
            font-size: 18px;
        }
        button {
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Set Background</h1>
    <button id="setBackground">Set Background</button>
    <script>
        document.getElementById('setBackground').addEventListener('click', function() {
            // Logic to set the background
            alert('Background set!');
        });
    </script>
</body>
</html>
